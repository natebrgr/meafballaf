<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwable Bouncy Circle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }
        canvas {
            position: absolute;
            z-index: 5;
            background: transparent;
            filter: drop-shadow(0 0 5px #fff);
            pointer-events: auto;
        }
        #level, #countdown, #wallHits, #lives, #hiScore, #title, #sighhh {
            position: absolute;
            color: #e0e0e0;
            text-shadow: 0 0 5px #fff;
            font-weight: bold;
            z-index: 2;
        }
        #title { top: 10px; left: 50%; transform: translateX(-50%); font-size: 1.5em; }
        #level { top: 40px; left: 50%; transform: translateX(-50%); font-size: 2em; }
        #levelNumber { color: #FFD700; } /* Gold for level number */
        #countdown { 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 4em; 
            transition: opacity 0.5s ease; 
            z-index: 10; 
            pointer-events: none;
        }
        #wallHits { 
            top: 80px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2em; 
            visibility: hidden; 
            font-family: 'Impact', sans-serif; 
            background: linear-gradient(45deg, #C0C0C0, #E0E0E0, #C0C0C0); /* Silver gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #lives { top: 80px; font-size: 1em; }
        #hiScore { top: 80px; font-size: 1em; }
        #sighhh { 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 1em; 
            visibility: hidden; 
            text-shadow: 0 0 10px #ff0000; 
            z-index: 10;
        }
        #sighhh.yee-haw { text-shadow: 0 0 10px #FFD700; } /* Gold for yee-haw */
        #fleepSpan { 
            cursor: pointer; 
            display: inline-block; 
            pointer-events: auto; 
        }
        #livesCount, #hiScoreCount {
            color: #e0e0e0;
            text-shadow: 0 0 5px #fff;
            font-size: 1.8em;
            position: absolute;
            z-index: 2;
        }
        #modeButton, #mapButton { position: absolute; z-index: 15; }
        #playButton { position: absolute; z-index: 20; left: 50%; transform: translateX(-50%); padding: 8px 16px; font-size: 1em; display: block; }
        button {
            padding: 8px 16px;
            font-size: 1em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
            color: #e0e0e0;
            text-shadow: 0 0 5px #fff;
            border: none;
            border-radius: 5px;
            filter: drop-shadow(0 0 5px #fff);
            transition: background-color 0.5s ease, color 0.5s ease;
            z-index: 25;
            pointer-events: auto;
        }
        button:hover { filter: drop-shadow(0 0 5px #fff) brightness(85%); }
        #playButton.glow-green { animation: glowGold 1s linear forwards; } /* Updated to gold */
        #playButton.glow-red { animation: glowRuby 1s linear forwards; } /* Updated to ruby */
        #modeButton.glow-white, #mapButton.glow-white, #lives.glow-white, #hiScore.glow-white { animation: glowSilver 1s linear forwards; } /* Updated to silver */
        #playButton.recede, #modeButton.recede, #mapButton.recede, #lives.recede, #hiScore.recede { animation: recedeGlow 0.2s linear forwards; }
        @keyframes glowGold {
            0% { box-shadow: 0 0 5px #FFD700; }
            100% { box-shadow: 0 0 20px #FFD700; }
        }
        @keyframes glowRuby {
            0% { box-shadow: 0 0 5px #8B0000; }
            100% { box-shadow: 0 0 20px #8B0000; }
        }
        @keyframes glowSilver {
            0% { box-shadow: 0 0 5px #C0C0C0; }
            100% { box-shadow: 0 0 20px #C0C0C0; }
        }
        @keyframes recedeGlow {
            0% { box-shadow: 0 0 20px; }
            100% { box-shadow: 0 0 0; }
        }
        #livesWindow, #hiScoreWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px;
            font-size: 1.5em;
            color: #e0e0e0;
            text-shadow: 0 0 5px #fff;
            border-radius: 10px;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.5s ease;
            z-index: 20;
            filter: drop-shadow(0 0 5px #fff);
            pointer-events: auto;
        }
        #livesWindow.active, #hiScoreWindow.active { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        #fleepMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #e0e0e0;
            text-shadow: 0 0 10px #8B0000; /* Ruby for fleep */
            opacity: 0;
            z-index: 30;
            pointer-events: none;
        }
        #blackOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 25;
            pointer-events: none;
            transition: background 1s ease;
        }
    </style>
</head>
<body>
    <div id="title">Survival Mode</div>
    <div id="level">Level: <span id="levelNumber">1</span></div>
    <div id="countdown" style="opacity: 0;"></div>
    <div id="wallHits" style="visibility: hidden;">0</div>
    <div id="livesCount">3</div>
    <button id="lives">LIVES</button>
    <div id="hiScoreCount">0</div>
    <button id="hiScore">HI SCORE</button>
    <button id="modeButton">MODE</button>
    <button id="mapButton">MAP</button>
    <canvas id="canvas"></canvas>
    <button id="playButton">PAUSE</button>
    <div id="livesWindow">MEAF yourself Leroy</div>
    <div id="hiScoreWindow">eat my MEAF LERoYYY!</div>
    <div id="sighhh"></div>
    <div id="fleepMessage">Fleep is nigh...</div>
    <div id="blackOverlay"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('level');
        const levelNumber = document.getElementById('levelNumber');
        const countdownDisplay = document.getElementById('countdown');
        const wallHitsDisplay = document.getElementById('wallHits');
        const livesDisplay = document.getElementById('lives');
        const hiScoreDisplay = document.getElementById('hiScore');
        const livesCount = document.getElementById('livesCount');
        const hiScoreCount = document.getElementById('hiScoreCount');
        const titleDisplay = document.getElementById('title');
        const modeButton = document.getElementById('modeButton');
        const mapButton = document.getElementById('mapButton');
        const playButton = document.getElementById('playButton');
        const livesWindow = document.getElementById('livesWindow');
        const hiScoreWindow = document.getElementById('hiScoreWindow');
        const sighhhDisplay = document.getElementById('sighhh');
        const fleepMessage = document.getElementById('fleepMessage');
        const blackOverlay = document.getElementById('blackOverlay');

        const borderWidth = 2;
        const defaultRadius = 30;
        const resizeHoldThreshold = 200;

        const circle = {
            x: 0,
            y: 0,
            radius: defaultRadius,
            dx: 0,
            dy: 0,
            isDragging: false,
            dragTouchId: null,
            wasDraggingWhenPaused: false,
            lastX: 0,
            lastY: 0,
            lastTime: 0,
            wallContact: {
                left: { time: 0, inContact: false },
                right: { time: 0, inContact: false },
                top: { time: 0, inContact: false },
                bottom: { time: 0, inContact: false },
                boundary: { time: 0, inContact: false }
            },
            resizeTouchId: null,
            isResizing: false,
            resizeStartX: 0,
            resizeStartY: 0,
            initialRadius: defaultRadius,
            resizeStartTime: 0,
            resizeTimer: null
        };

        const gravity = 0.5;
        const friction = 0.98;
        const bounciness = 0.9;
        const bounceTimeWindow = 100;

        const colors = [
            { r: 0, g: 0, b: 0 },
            { r: 5, g: 5, b: 25 },
            { r: 15, g: 5, b: 25 }
        ];
        let currentColorIndex = 0;
        let colorProgress = 0;
        const colorTransitionSpeed = 0.01;

        let isCountingDown = false;
        let countdown = 3;
        let countdownInterval = null;
        let countdownOpacity = 0;
        let wallHits = 0;
        let level = 1;
        let isTrackingHits = false;
        let lives = 3;
        let hiScore = 0;
        let isPaused = false;
        let isFleepSequence = false;

        let currentMode = 'survival';
        let currentMap = 'rectangle';

        const trail = [];
        const maxTrailLength = 20;
        const trailFadeRate = 0.1;

        let shownTexts = new Set();
        let currentSighhhText = '';
        let sighhhVisible = false;
        let sighhhTimer = null;

        let holdTimers = { play: null, mode: null, map: null, lives: null, hiScore: null };
        let buttonActivated = { play: false, mode: false, map: false, lives: false, hiScore: false };

        let sectionPositions = { green: 0, red: 1, normal: 2 };
        let resetLives = 3;

        const gameStates = {
            'survival-rectangle': { 
                level: 1, 
                lives: 3, 
                hiScore: 0, 
                circle: {}, 
                trail: [], 
                wallHits: 0, 
                isTrackingHits: false, 
                isPaused: false, 
                isCountingDown: false, 
                countdown: 3, 
                countdownOpacity: 0, 
                wasDraggingWhenPaused: false,
                sectionPositions: { green: 0, red: 1, normal: 2 },
                resetLives: 3
            },
            'endurance-rectangle': { level: 1, lives: Infinity, hiScore: 0, circle: {}, trail: [], wallHits: 0, isTrackingHits: false, isPaused: false, isCountingDown: false, countdown: 3, countdownOpacity: 0, wasDraggingWhenPaused: false },
            'survival-circle': { level: 1, lives: 3, hiScore: 0, circle: {}, trail: [], wallHits: 0, isTrackingHits: false, isPaused: false, isCountingDown: false, countdown: 3, countdownOpacity: 0, wasDraggingWhenPaused: false },
            'endurance-circle': { level: 1, lives: Infinity, hiScore: 0, circle: {}, trail: [], wallHits: 0, isTrackingHits: false, isPaused: false, isCountingDown: false, countdown: 3, countdownOpacity: 0, wasDraggingWhenPaused: false }
        };

        function setCanvasSize() {
            const wallHitsTop = parseInt(window.getComputedStyle(wallHitsDisplay).top) || 80;
            const wallHitsHeight = wallHitsDisplay.offsetHeight || 32;
            const wallHitsBottom = wallHitsTop + wallHitsHeight;
            const buttonHeight = modeButton.offsetHeight || 36;
            const canvasShrink = 10;
            const snugGap = 5;

            const availableHeight = window.innerHeight - wallHitsBottom - canvasShrink - buttonHeight - snugGap;
            canvas.height = availableHeight - 2 * borderWidth;
            canvas.width = window.innerWidth * 0.9;

            const canvasLeft = (window.innerWidth - canvas.width) / 2;
            const canvasTop = wallHitsBottom + snugGap;
            canvas.style.top = `${canvasTop}px`;
            canvas.style.left = `${canvasLeft}px`;

            const canvasBottom = canvasTop + canvas.height + (2 * borderWidth);

            const buttonTop = canvasBottom + snugGap;
            modeButton.style.top = `${buttonTop}px`;
            modeButton.style.bottom = '';
            modeButton.style.left = `${canvasLeft}px`;

            mapButton.style.top = `${buttonTop}px`;
            mapButton.style.bottom = '';
            mapButton.style.right = `${window.innerWidth - (canvasLeft + canvas.width)}px`;

            playButton.style.top = `${buttonTop}px`;
            playButton.style.bottom = '';

            livesDisplay.style.left = `${canvasLeft}px`;
            hiScoreDisplay.style.right = `${window.innerWidth - (canvasLeft + canvas.width)}px`;

            const livesLeft = canvasLeft + (livesDisplay.offsetWidth / 2);
            livesCount.style.left = `${livesLeft}px`;
            livesCount.style.top = `${80 - livesCount.offsetHeight - 5}px`;
            livesCount.style.transform = 'translateX(-50%)';

            const hiScoreLeft = (canvasLeft + canvas.width) - (hiScoreDisplay.offsetWidth / 2);
            hiScoreCount.style.left = `${hiScoreLeft}px`;
            hiScoreCount.style.top = `${80 - hiScoreCount.offsetHeight - 5}px`;
            hiScoreCount.style.transform = 'translateX(-50%)';

            sighhhDisplay.style.top = `${wallHitsBottom + 10}px`;

            constrainCircle();
        }

        document.addEventListener('DOMContentLoaded', () => {
            wallHitsDisplay.style.visibility = 'hidden';
            void wallHitsDisplay.offsetHeight;
            setCanvasSize();
            randomizeSections();
            requestAnimationFrame(() => setCanvasSize());
        });
        window.addEventListener('resize', setCanvasSize);

        function updateDisplay() {
            levelNumber.textContent = `${level}`;
            livesDisplay.textContent = 'LIVES';
            livesCount.textContent = lives === Infinity ? 'âˆž' : lives;
            hiScoreDisplay.textContent = 'HI SCORE';
            hiScoreCount.textContent = hiScore;
            titleDisplay.textContent = currentMode === 'survival' ? 'Survival Mode' : 'Endurance Mode';
            setCanvasSize();

            playButton.textContent = isPaused ? 'RESUME' : 'PAUSE';
            countdownDisplay.style.opacity = countdownOpacity;
            countdownDisplay.textContent = countdown;

            sighhhDisplay.innerHTML = currentSighhhText === 'SIGHHH me to FLEEP' 
                ? 'SIGHHH me to <span id="fleepSpan">FLEEP</span>' 
                : currentSighhhText;
            sighhhDisplay.style.visibility = sighhhVisible ? 'visible' : 'hidden';
            sighhhDisplay.classList.toggle('yee-haw', currentSighhhText === 'yee haw BII');

            const fleepSpan = document.getElementById('fleepSpan');
            if (fleepSpan && !fleepSpan.onclick) {
                fleepSpan.onclick = triggerFleepSequence;
            }

            wallHitsDisplay.textContent = `${wallHits}`;
            wallHitsDisplay.style.visibility = wallHits > 0 || isTrackingHits ? 'visible' : 'hidden';
        }

        function showText(text) {
            if (!shownTexts.has(text)) {
                shownTexts.add(text);
                currentSighhhText = text;
                sighhhVisible = true;
                updateDisplay();
                if (sighhhTimer) clearTimeout(sighhhTimer);
                sighhhTimer = setTimeout(() => {
                    sighhhVisible = false;
                    updateDisplay();
                }, 2000);
            }
        }

        function triggerFleepSequence() {
            if (isFleepSequence) return;
            isFleepSequence = true;

            const savedState = {
                circleDx: circle.dx,
                circleDy: circle.dy,
                colorProgress: colorProgress,
                countdownInterval: countdownInterval,
                sighhhTimer: sighhhTimer,
                sighhhTimerStart: sighhhTimer ? Date.now() : null
            };

            if (countdownInterval) clearInterval(countdownInterval);
            if (sighhhTimer) clearTimeout(sighhhTimer);
            circle.dx = 0;
            circle.dy = 0;

            blackOverlay.style.transition = 'background 1s ease';
            blackOverlay.style.background = 'rgba(0, 0, 0, 1)';
            
            setTimeout(() => {
                fleepMessage.style.transition = 'opacity 1s ease';
                fleepMessage.style.opacity = '1';
                
                setTimeout(() => {
                    setTimeout(() => {
                        fleepMessage.style.opacity = '0';
                        
                        setTimeout(() => {
                            blackOverlay.style.background = 'rgba(0, 0, 0, 0)';
                            
                            setTimeout(() => {
                                circle.dx = savedState.circleDx;
                                circle.dy = savedState.circleDy;
                                colorProgress = savedState.colorProgress;
                                if (savedState.countdownInterval) {
                                    countdownInterval = setInterval(() => {
                                        countdown--;
                                        if (countdown > 0) {
                                            countdownDisplay.textContent = countdown;
                                        } else {
                                            countdownOpacity = 0;
                                            countdownDisplay.style.opacity = countdownOpacity;
                                            clearInterval(countdownInterval);
                                            countdownInterval = null;
                                            isCountingDown = false;
                                            updateDisplay();
                                        }
                                    }, 1000);
                                }
                                if (savedState.sighhhTimer) {
                                    const elapsed = Date.now() - savedState.sighhhTimerStart;
                                    const remaining = Math.max(2000 - elapsed, 0);
                                    sighhhTimer = setTimeout(() => {
                                        sighhhVisible = false;
                                        updateDisplay();
                                    }, remaining);
                                }
                                isFleepSequence = false;
                                blackOverlay.style.transition = '';
                                fleepMessage.style.transition = '';
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        function constrainCircle() {
            if (currentMap === 'rectangle') {
                circle.x = Math.max(circle.radius, Math.min(canvas.width - circle.radius, circle.x));
                circle.y = Math.max(circle.radius, Math.min(canvas.height - circle.radius, circle.y));
            } else {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxRadius = Math.min(canvas.width, canvas.height) / 2 - borderWidth;
                const distFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                if (distFromCenter + circle.radius > maxRadius) {
                    const angle = Math.atan2(circle.y - centerY, circle.x - centerX);
                    circle.x = centerX + Math.cos(angle) * (maxRadius - circle.radius);
                    circle.y = centerY + Math.sin(angle) * (maxRadius - circle.radius);
                }
            }
        }

        function saveState() {
            const key = `${currentMode}-${currentMap}`;
            gameStates[key] = {
                level,
                lives,
                hiScore,
                circle: {
                    x: circle.x,
                    y: circle.y,
                    radius: circle.radius,
                    dx: circle.dx,
                    dy: circle.dy,
                    isDragging: circle.isDragging,
                    dragTouchId: circle.dragTouchId,
                    lastX: circle.lastX,
                    lastY: circle.lastY,
                    lastTime: circle.lastTime,
                    wasDraggingWhenPaused: circle.wasDraggingWhenPaused
                },
                trail: [...trail],
                wallHits,
                isTrackingHits,
                isPaused,
                isCountingDown,
                countdown,
                countdownOpacity,
                wasDraggingWhenPaused: circle.wasDraggingWhenPaused,
                sectionPositions: currentMode === 'survival' && currentMap === 'rectangle' ? { ...sectionPositions } : undefined,
                resetLives: currentMode === 'survival' && currentMap === 'rectangle' ? resetLives : undefined
            };
            if (isCountingDown) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function loadState(mode, map) {
            const key = `${mode}-${map}`;
            const state = gameStates[key];
            level = state.level;
            lives = state.lives;
            hiScore = state.hiScore;
            wallHits = state.wallHits;
            isTrackingHits = state.isTrackingHits;
            isPaused = state.isPaused;
            isCountingDown = state.isCountingDown;
            countdown = state.countdown;
            countdownOpacity = state.countdownOpacity;
            circle.wasDraggingWhenPaused = state.wasDraggingWhenPaused;

            if (mode === 'survival' && map === 'rectangle') {
                sectionPositions = state.sectionPositions || { green: 0, red: 1, normal: 2 };
                resetLives = state.resetLives || 3;
            }

            if (state.circle.x !== undefined) {
                circle.x = state.circle.x;
                circle.y = state.circle.y;
                circle.radius = state.circle.radius || defaultRadius;
                circle.dx = state.circle.dx;
                circle.dy = state.circle.dy;
                circle.isDragging = state.circle.isDragging;
                circle.dragTouchId = state.dragTouchId;
                circle.lastX = state.lastX;
                circle.lastY = state.lastY;
                circle.lastTime = state.lastTime || Date.now();
            } else {
                circle.x = canvas.width / 2;
                circle.y = canvas.height / 2;
                circle.radius = defaultRadius;
                circle.dx = 0;
                circle.dy = 0;
                circle.isDragging = false;
                circle.dragTouchId = null;
                circle.lastX = circle.x;
                circle.lastY = circle.y;
                circle.lastTime = Date.now();
            }

            constrainCircle();
            trail.length = 0;
            if (state.trail && state.trail.length > 0) {
                trail.push(...state.trail);
            }

            updateDisplay();
            requestAnimationFrame(() => drawScene(updateColors()));
        }

        function invertColor(rgb) {
            return { r: 255 - rgb.r, g: 255 - rgb.g, b: 255 - rgb.b };
        }

        function updateColors() {
            const currentColor = colors[currentColorIndex];
            const nextColorIndex = (currentColorIndex + 1) % colors.length;
            const nextColor = colors[nextColorIndex];

            const r = Math.round(currentColor.r + (nextColor.r - currentColor.r) * colorProgress);
            const g = Math.round(currentColor.g + (nextColor.g - currentColor.g) * colorProgress);
            const b = Math.round(currentColor.b + (nextColor.b - currentColor.b) * colorProgress);

            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

            const textColor = `rgb(${r}, ${g}, ${b})`;
            modeButton.style.color = textColor;
            mapButton.style.color = textColor;
            livesDisplay.style.color = textColor;
            hiScoreDisplay.style.color = textColor;
            playButton.style.color = textColor;

            const invertedColor = invertColor({ r, g, b });
            const invertedStyle = `rgb(${invertedColor.r}, ${invertedColor.g}, ${invertedColor.b})`;
            modeButton.style.backgroundColor = invertedStyle;
            mapButton.style.backgroundColor = invertedStyle;
            livesDisplay.style.backgroundColor = invertedStyle;
            hiScoreDisplay.style.backgroundColor = invertedStyle;
            playButton.style.backgroundColor = invertedStyle;
            livesWindow.style.backgroundColor = invertedStyle;
            hiScoreWindow.style.backgroundColor = invertedStyle;

            countdownDisplay.style.color = invertedStyle;
            countdownDisplay.style.textShadow = `0 0 10px rgb(${r}, ${g}, ${b})`;

            if (!isFleepSequence) {
                colorProgress += colorTransitionSpeed;
                if (colorProgress >= 1) {
                    colorProgress = 0;
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                }
            }

            return { r, g, b, inverted: invertedColor };
        }

        function getCircleColor(counterColor) {
            if (counterColor === '#FFD700') return '#FFD700'; // Gold
            if (counterColor === '#8B0000') return '#8B0000'; // Ruby
            return null;
        }

        function lightenColor(color) {
            if (color === '#FFD700') return 'rgba(255, 215, 0,'; // Gold trail
            if (color === '#8B0000') return 'rgba(139, 0, 0,'; // Ruby trail
            const [r, g, b] = color.match(/\d+/g).map(Number);
            return `rgba(${Math.min(r + 100, 255)}, ${Math.min(g + 100, 255)}, ${Math.min(b + 100, 255)},`;
        }

        function randomizeSections() {
            if (currentMode === 'survival' && currentMap === 'rectangle') {
                const positions = [0, 1, 2];
                const greenPos = positions.splice(Math.floor(Math.random() * positions.length), 1)[0];
                const redPos = positions.splice(Math.floor(Math.random() * positions.length), 1)[0];
                const normalPos = positions[0];
                sectionPositions = { green: greenPos, red: redPos, normal: normalPos };
            }
        }

        function drawScene(color) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (currentMode === 'survival' && currentMap === 'rectangle') {
                const sectionHeight = canvas.height / 3;
                const sections = [
                    { pos: sectionPositions.green, color: 'rgba(0, 255, 0, 0.5)' },
                    { pos: sectionPositions.red, color: 'rgba(255, 0, 0, 0.5)' },
                    { pos: sectionPositions.normal, color: 'transparent' }
                ];

                sections.forEach(section => {
                    ctx.fillStyle = section.color;
                    ctx.fillRect(0, section.pos * sectionHeight, canvas.width, sectionHeight);
                });
            }

            ctx.strokeStyle = `rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`;
            ctx.lineWidth = borderWidth * 2;
            if (currentMap === 'rectangle') {
                ctx.strokeRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) / 2 - borderWidth, 0, Math.PI * 2);
                ctx.stroke();
            }

            const goldColor = '#FFD700'; // Shiny gold
            let counterColor = '#C0C0C0'; // Shiny silver (default)
            if (wallHits === level) counterColor = goldColor;
            else if (wallHits > level) counterColor = '#8B0000'; // Shiny ruby

            const circleColor = getCircleColor(counterColor) || `rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`;
            const trailBaseColor = lightenColor(circleColor);

            if (trail.length > 1) {
                ctx.beginPath();
                ctx.lineWidth = circle.radius * 2;
                ctx.lineCap = 'round';
                for (let i = 0; i < trail.length - 1; i++) {
                    const start = trail[i];
                    const end = trail[i + 1];
                    const opacity = start.opacity * (1 - (i / trail.length));
                    ctx.strokeStyle = `${trailBaseColor} ${opacity})`;
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }
            }

            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circleColor;
            ctx.fill();
            ctx.closePath();

            const shouldShowHoldingText = (!isPaused && circle.isDragging) || (isPaused && circle.wasDraggingWhenPaused);
            if (shouldShowHoldingText) {
                const text = "HOLDING";
                const fontSize = 24;
                const textRadius = circle.radius + 50;
                const totalLetters = text.length * 4;
                const anglePerLetter = (2 * Math.PI) / totalLetters;

                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = `rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`;
                ctx.shadowColor = `rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`;
                ctx.shadowBlur = 5;

                const startAngles = [
                    -Math.PI / 2,
                    0,
                    Math.PI / 2,
                    Math.PI
                ];

                for (let instance = 0; instance < 4; instance++) {
                    const startAngle = startAngles[instance];
                    for (let i = 0; i < text.length; i++) {
                        const angle = startAngle + (i * anglePerLetter);
                        const x = circle.x + textRadius * Math.cos(angle);
                        const y = circle.y + textRadius * Math.sin(angle);

                        ctx.save();
                        ctx.translate(x, y);
                        ctx.rotate(angle + Math.PI / 2);
                        ctx.fillText(text[i], 0, 0);
                        ctx.restore();
                    }
                }
            }
            ctx.shadowBlur = 0;

            const offset = circle.radius + 20;

            // Numbers around circle
            ctx.font = 'bold 20px Impact'; // 3D-looking font
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = `rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`; // Looping shadow
            ctx.shadowBlur = 5;

            // Wall hits (silver, gold, or ruby)
            ctx.fillStyle = counterColor === '#C0C0C0' 
                ? 'linear-gradient(45deg, #C0C0C0, #E0E0E0, #C0C0C0)' // Silver gradient
                : counterColor === '#FFD700' 
                ? 'linear-gradient(45deg, #FFD700, #FFFFE0, #FFD700)' // Gold gradient
                : 'linear-gradient(45deg, #8B0000, #FF4040, #8B0000)'; // Ruby gradient
            
            ctx.fillText(wallHits, circle.x, circle.y - offset);
            ctx.fillText(wallHits, circle.x, circle.y + offset);
            ctx.fillText(wallHits, circle.x - offset, circle.y);
            ctx.fillText(wallHits, circle.x + offset, circle.y);

            // Level (always gold)
            ctx.fillStyle = 'linear-gradient(45deg, #FFD700, #FFFFE0, #FFD700)'; // Gold gradient
            const diagonalOffset = offset * Math.sqrt(2) / 2;
            ctx.fillText(level, circle.x + diagonalOffset, circle.y - diagonalOffset);
            ctx.fillText(level, circle.x - diagonalOffset, circle.y - diagonalOffset);
            ctx.fillText(level, circle.x - diagonalOffset, circle.y + diagonalOffset);
            ctx.fillText(level, circle.x + diagonalOffset, circle.y + diagonalOffset);

            ctx.shadowBlur = 0;

            // Update wallHitsDisplay color
            wallHitsDisplay.style.background = counterColor === '#C0C0C0' 
                ? 'linear-gradient(45deg, #C0C0C0, #E0E0E0, #C0C0C0)' // Silver
                : counterColor === '#FFD700' 
                ? 'linear-gradient(45deg, #FFD700, #FFFFE0, #FFD700)' // Gold
                : 'linear-gradient(45deg, #8B0000, #FF4040, #8B0000)'; // Ruby
            wallHitsDisplay.style.textShadow = `0 0 5px rgb(${color.inverted.r}, ${color.inverted.g}, ${color.inverted.b})`; // Looping shadow
            wallHitsDisplay.style.color = 'transparent'; // Ensure gradient shows through
        }

        function updatePhysics() {
            if (isPaused || isFleepSequence) {
                if (circle.isDragging) {
                    circle.dx = 0;
                    circle.dy = 0;
                }
                return;
            }

            const currentTime = Date.now();

            if (!circle.isDragging) {
                circle.dy += gravity;
                circle.x += circle.dx;
                circle.y += circle.dy;
                circle.dx *= friction;
                circle.dy *= friction;

                const velocity = Math.sqrt(circle.dx * circle.dx + circle.dy * circle.dy);
                const trailLength = Math.min(maxTrailLength, Math.floor(velocity / 10));
                trail.unshift({ x: circle.x, y: circle.y, opacity: 1 });
                while (trail.length > trailLength) trail.pop();
                for (let i = 0; i < trail.length; i++) {
                    trail[i].opacity -= trailFadeRate;
                    if (trail[i].opacity <= 0) trail.splice(i, 1);
                }

                let walls;
                if (currentMap === 'rectangle') {
                    walls = [
                        { name: 'right', edge: canvas.width, pos: circle.x + circle.radius, velocity: circle.dx, isContact: circle.x + circle.radius >= canvas.width },
                        { name: 'left', edge: 0, pos: circle.x - circle.radius, velocity: circle.dx, isContact: circle.x - circle.radius <= 0 },
                        { name: 'bottom', edge: canvas.height, pos: circle.y + circle.radius, velocity: circle.dy, isContact: circle.y + circle.radius >= canvas.height },
                        { name: 'top', edge: 0, pos: circle.y - circle.radius, velocity: circle.dy, isContact: circle.y - circle.radius <= 0 }
                    ];
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(canvas.width, canvas.height) / 2 - borderWidth;
                    const distFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    const isContact = distFromCenter + circle.radius >= radius;
                    walls = [{ name: 'boundary', edge: radius, pos: distFromCenter + circle.radius, velocity: 0, isContact }];
                }

                walls.forEach(wall => {
                    const contact = circle.wallContact[wall.name];
                    if (wall.isContact) {
                        if (!contact.inContact) {
                            contact.inContact = true;
                            contact.time = currentTime;
                            if (isTrackingHits) {
                                wallHits++;
                                if (wallHits > level && currentMode === 'survival') {
                                    const text = lives === 3 ? 'sighhh' : lives === 2 ? 'SighhhAFF' : 'SIGHHH me to FLEEP';
                                    showText(text);
                                }
                            }
                        }
                    } else {
                        if (contact.inContact) {
                            contact.inContact = false;
                        }
                    }
                });

                if (currentMap === 'rectangle') {
                    if (circle.x + circle.radius > canvas.width) {
                        circle.x = canvas.width - circle.radius;
                        circle.dx = -circle.dx * bounciness;
                    } else if (circle.x - circle.radius < 0) {
                        circle.x = circle.radius;
                        circle.dx = -circle.dx * bounciness;
                    }
                    if (circle.y + circle.radius > canvas.height) {
                        circle.y = canvas.height - circle.radius;
                        circle.dy = -circle.dy * bounciness;
                    } else if (circle.y - circle.radius < 0) {
                        circle.y = circle.radius;
                        circle.dy = -circle.dy * bounciness;
                    }
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(canvas.width, canvas.height) / 2 - borderWidth;
                    const distFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    if (distFromCenter + circle.radius >= radius) {
                        const angle = Math.atan2(circle.y - centerY, circle.x - centerX);
                        circle.x = centerX + Math.cos(angle) * (radius - circle.radius);
                        circle.y = centerY + Math.sin(angle) * (radius - circle.radius);
                        const speed = Math.sqrt(circle.dx ** 2 + circle.dy ** 2);
                        circle.dx = -Math.cos(angle) * speed * bounciness;
                        circle.dy = -Math.sin(angle) * speed * bounciness;
                    }
                }
            }

            if (isTrackingHits && !isPaused) {
                wallHitsDisplay.textContent = `${wallHits}`;
                wallHitsDisplay.style.visibility = 'visible';
            } else if (!isTrackingHits) {
                wallHitsDisplay.textContent = '0';
                wallHitsDisplay.style.visibility = 'hidden';
            }
        }

        function startCountdown(isResuming = false) {
            isCountingDown = true;
            countdown = 3;
            wallHits = 0;
            isTrackingHits = true;
            countdownOpacity = 1;
            shownTexts.clear();
            sighhhVisible = false;
            countdownDisplay.style.opacity = countdownOpacity;
            countdownDisplay.textContent = countdown;

            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownDisplay.textContent = countdown;
                } else {
                    countdownOpacity = 0;
                    countdownDisplay.style.opacity = countdownOpacity;
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    isCountingDown = false;
                    updateDisplay();
                }
            }, 1000);
        }

        function getMousePos(e, touchId = null) {
            const rect = canvas.getBoundingClientRect();
            if (touchId !== null && e.touches) {
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === touchId) {
                        return {
                            x: e.touches[i].clientX - rect.left,
                            y: e.touches[i].clientY - rect.top
                        };
                    }
                }
            }
            return {
                x: (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left,
                y: (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top
            };
        }

        function getScreenPos(e, touchId = null) {
            if (touchId !== null && (e.touches || e.changedTouches)) {
                const touches = e.changedTouches || e.touches;
                for (let i = 0; i < touches.length; i++) {
                    if (touches[i].identifier === touchId) {
                        return {
                            x: touches[i].clientX,
                            y: touches[i].clientY
                        };
                    }
                }
            }
            return {
                x: e.clientX || (e.touches && e.touches[0].clientX) || (e.changedTouches && e.changedTouches[0].clientX),
                y: e.clientY || (e.touches && e.touches[0].clientY) || (e.changedTouches && e.changedTouches[0].clientY)
            };
        }

        function getSectionAtY(y) {
            if (currentMode !== 'survival' || currentMap !== 'rectangle') return 'normal';
            const sectionHeight = canvas.height / 3;
            const sectionIndex = Math.floor(y / sectionHeight);
            if (sectionIndex === sectionPositions.green) return 'green';
            if (sectionIndex === sectionPositions.red) return 'red';
            return 'normal';
        }

        function handleCircleTap(e) {
            if (isPaused || isFleepSequence) return;
            const pos = getMousePos(e);
            const dist = Math.sqrt((pos.x - circle.x) ** 2 + (pos.y - circle.y) ** 2);
            if (dist < circle.radius && (!circle.isDragging || e.touches.length === 1)) {
                console.log('Circle tapped');
                e.preventDefault();
                if (isTrackingHits) {
                    if (isCountingDown) {
                        if (wallHits === level) {
                            isTrackingHits = false;
                            isCountingDown = false;
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                            countdownOpacity = 0;
                            countdownDisplay.style.opacity = countdownOpacity;
                            const completedLevel = level;
                            level++;
                            if (currentMode === 'survival') {
                                lives = resetLives < 3 ? resetLives : (lives < 3 ? 3 : lives);
                                const section = getSectionAtY(circle.y);
                                if (section === 'green') {
                                    lives += 1;
                                } else if (section === 'red') {
                                    lives = Math.max(1, lives - 1);
                                }
                                resetLives = lives;
                                randomizeSections();
                                showText('yee haw BII');
                            }
                            if (completedLevel > hiScore) hiScore = completedLevel;
                            wallHits = 0;
                            wallHitsDisplay.style.visibility = 'hidden';
                            saveState();
                            updateDisplay();
                            startCountdown();
                        }
                    } else {
                        isTrackingHits = false;
                        const previousWallHits = wallHits;
                        const previousLives = lives;
                        if (wallHits === level) {
                            const completedLevel = level;
                            level++;
                            if (currentMode === 'survival') {
                                lives = resetLives < 3 ? resetLives : (lives < 3 ? 3 : lives);
                                const section = getSectionAtY(circle.y);
                                if (section === 'green') {
                                    lives += 1;
                                } else if (section === 'red') {
                                    lives = Math.max(1, lives - 1);
                                }
                                resetLives = lives;
                                randomizeSections();
                                showText('yee haw BII');
                            }
                            if (completedLevel > hiScore) hiScore = completedLevel;
                            wallHits = 0;
                        } else if (currentMode === 'survival') {
                            lives--;
                            let text = '';
                            if (previousLives === 3 && lives === 2) {
                                text = 'sighhh';
                            } else if (previousLives === 2 && lives === 1) {
                                text = 'SighhhAFF';
                            } else if (lives <= 0) {
                                level = 1;
                                lives = 3;
                                resetLives = 3;
                                text = 'SIGHHH me to FLEEP';
                                randomizeSections();
                            }
                            if (text) showText(text);
                        }
                        wallHitsDisplay.style.visibility = 'hidden';
                        saveState();
                        updateDisplay();
                        startCountdown();
                    }
                } else if (!isCountingDown) {
                    if (currentMode === 'survival' && currentMap === 'rectangle' && resetLives === gameStates['survival-rectangle'].resetLives) {
                        resetLives = lives;
                    }
                    wallHits = 0;
                    wallHitsDisplay.style.visibility = 'hidden';
                    startCountdown();
                }
            }
        }

        function startDragging(e) {
            if (isFleepSequence || (isPaused && !circle.wasDraggingWhenPaused)) return;
            const pos = getMousePos(e, e.touches ? e.touches[0].identifier : null);
            const dist = Math.sqrt((pos.x - circle.x) ** 2 + (pos.y - circle.y) ** 2);
            if (dist < circle.radius) {
                e.preventDefault();
                circle.isDragging = true;
                circle.dragTouchId = e.touches ? e.touches[0].identifier : null;
                circle.lastX = pos.x;
                circle.lastY = pos.y;
                circle.lastTime = Date.now();
                circle.dx = 0;
                circle.dy = 0;
                if (!isPaused) trail.length = 0;
                buttonActivated = { play: false, mode: false, map: false, lives: false, hiScore: false };
                console.log('Dragging started, touchId:', circle.dragTouchId);
            }
        }

        function startResizing(e) {
            if (!circle.isDragging || circle.isResizing || isFleepSequence || e.touches.length < 2) return;
            if (isPaused && !circle.wasDraggingWhenPaused) return;

            const dragTouchIndex = Array.from(e.touches).findIndex(t => t.identifier === circle.dragTouchId);
            if (dragTouchIndex === -1) return;

            const otherTouch = e.touches[dragTouchIndex === 0 ? 1 : 0];
            const pos = getMousePos(e, otherTouch.identifier);
            const canvasRect = canvas.getBoundingClientRect();
            const isOverCanvas = (
                otherTouch.clientX >= canvasRect.left &&
                otherTouch.clientX <= canvasRect.right &&
                otherTouch.clientY >= canvasRect.top &&
                otherTouch.clientY <= canvasRect.bottom
            );

            if (isOverCanvas) {
                circle.resizeTouchId = otherTouch.identifier;
                circle.resizeStartX = pos.x;
                circle.resizeStartY = pos.y;
                circle.initialRadius = circle.radius;
                circle.resizeStartTime = Date.now();
                circle.resizeTimer = setTimeout(() => {
                    if (circle.resizeTouchId !== null) {
                        circle.isResizing = true;
                        console.log('Resizing started, resizeTouchId:', circle.resizeTouchId);
                    }
                }, resizeHoldThreshold);
                console.log('Resize touch initiated, waiting for hold threshold');
            }
        }

        function toggleWindow(windowToToggle) {
            const otherWindow = windowToToggle === livesWindow ? hiScoreWindow : livesWindow;
            if (otherWindow.classList.contains('active')) {
                otherWindow.classList.remove('active');
            }
            windowToToggle.classList.toggle('active');
        }

        function drag(e) {
            if (isFleepSequence) return;

            if (circle.isDragging && !circle.isResizing) {
                const pos = getMousePos(e, circle.dragTouchId);

                if (currentMap === 'rectangle') {
                    pos.x = Math.max(circle.radius, Math.min(canvas.width - circle.radius, pos.x));
                    pos.y = Math.max(circle.radius, Math.min(canvas.height - circle.radius, pos.y));
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const maxRadius = Math.min(canvas.width, canvas.height) / 2 - borderWidth - circle.radius;
                    const dx = pos.x - centerX;
                    const dy = pos.y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance > maxRadius) {
                        const angle = Math.atan2(dy, dx);
                        pos.x = centerX + Math.cos(angle) * maxRadius;
                        pos.y = centerY + Math.sin(angle) * maxRadius;
                    }
                }

                circle.x = pos.x;
                circle.y = pos.y;

                if (!isPaused) {
                    const currentTime = Date.now();
                    const dt = (currentTime - circle.lastTime) / 1000;
                    if (dt > 0) {
                        circle.dx = (pos.x - circle.lastX) / dt;
                        circle.dy = (pos.y - circle.lastY) / dt;
                    }
                    circle.lastTime = currentTime;
                }
                circle.lastX = pos.x;
                circle.lastY = pos.y;
            }

            if (circle.isResizing) {
                const resizePos = getMousePos(e, circle.resizeTouchId);
                const dx = resizePos.x - circle.x;
                const dy = resizePos.y - circle.y;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);
                const initialDistance = Math.sqrt(
                    (circle.resizeStartX - circle.x) ** 2 + 
                    (circle.resizeStartY - circle.y) ** 2
                );
                const distanceDelta = currentDistance - initialDistance;

                const newRadius = Math.max(defaultRadius, circle.initialRadius + distanceDelta / 2);
                let maxAllowedRadius;

                if (currentMap === 'rectangle') {
                    maxAllowedRadius = Math.min(
                        circle.x, 
                        canvas.width - circle.x,
                        circle.y,
                        canvas.height - circle.y
                    );
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const distToCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    maxAllowedRadius = Math.min(canvas.width, canvas.height) / 2 - borderWidth - distToCenter;
                }

                circle.radius = Math.min(newRadius, maxAllowedRadius);
            }

            const screenPos = getScreenPos(e, circle.dragTouchId);
            const target = document.elementFromPoint(screenPos.x, screenPos.y);

            if (target === playButton) {
                if (!holdTimers.play && !buttonActivated.play) {
                    playButton.classList.remove('glow-green', 'glow-red', 'recede');
                    playButton.classList.add(isPaused ? 'glow-green' : 'glow-red');
                    holdTimers.play = setTimeout(() => {
                        if (circle.isDragging && document.elementFromPoint(screenPos.x, screenPos.y) === playButton) {
                            playButton.classList.remove('glow-green', 'glow-red');
                            playButton.classList.add('recede');
                            if (isPaused) {
                                isPaused = false;
                                circle.lastX = getMousePos(e, circle.dragTouchId).x;
                                circle.lastY = getMousePos(e, circle.dragTouchId).y;
                                circle.lastTime = Date.now();
                                circle.dx = 0;
                                circle.dy = 0;
                                if (gameStates[`${currentMode}-${currentMap}`].isCountingDown) startCountdown(true);
                            } else {
                                circle.wasDraggingWhenPaused = circle.isDragging;
                                isPaused = true;
                                saveState();
                            }
                            updateDisplay();
                            buttonActivated.play = true;
                        }
                        holdTimers.play = null;
                    }, 1000);
                }
            } else {
                if (holdTimers.play) {
                    clearTimeout(holdTimers.play);
                    holdTimers.play = null;
                    playButton.classList.remove('glow-green', 'glow-red');
                    playButton.classList.add('recede');
                }
                if (buttonActivated.play && target !== playButton) buttonActivated.play = false;
            }

            if (target === modeButton) {
                if (!holdTimers.mode && !buttonActivated.mode) {
                    modeButton.classList.remove('glow-white', 'recede');
                    modeButton.classList.add('glow-white');
                    holdTimers.mode = setTimeout(() => {
                        if (circle.isDragging && document.elementFromPoint(screenPos.x, screenPos.y) === modeButton) {
                            modeButton.classList.remove('glow-white');
                            modeButton.classList.add('recede');
                            if (!isPaused) circle.wasDraggingWhenPaused = circle.isDragging;
                            isPaused = true;
                            saveState();
                            currentMode = currentMode === 'survival' ? 'endurance' : 'survival';
                            sighhhVisible = false;
                            if (sighhhTimer) clearTimeout(sighhhTimer);
                            shownTexts.clear();
                            loadState(currentMode, currentMap);
                            updateDisplay();
                            buttonActivated.mode = true;
                        }
                        holdTimers.mode = null;
                    }, 1000);
                }
            } else {
                if (holdTimers.mode) {
                    clearTimeout(holdTimers.mode);
                    holdTimers.mode = null;
                    modeButton.classList.remove('glow-white');
                    modeButton.classList.add('recede');
                }
                if (buttonActivated.mode && target !== modeButton) buttonActivated.mode = false;
            }

            if (target === mapButton) {
                if (!holdTimers.map && !buttonActivated.map) {
                    mapButton.classList.remove('glow-white', 'recede');
                    mapButton.classList.add('glow-white');
                    holdTimers.map = setTimeout(() => {
                        if (circle.isDragging && document.elementFromPoint(screenPos.x, screenPos.y) === mapButton) {
                            mapButton.classList.remove('glow-white');
                            mapButton.classList.add('recede');
                            if (!isPaused) circle.wasDraggingWhenPaused = circle.isDragging;
                            isPaused = true;
                            saveState();
                            currentMap = currentMap === 'rectangle' ? 'circle' : 'rectangle';
                            sighhhVisible = false;
                            if (sighhhTimer) clearTimeout(sighhhTimer);
                            shownTexts.clear();
                            loadState(currentMode, currentMap);
                            updateDisplay();
                            buttonActivated.map = true;
                        }
                        holdTimers.map = null;
                    }, 1000);
                }
            } else {
                if (holdTimers.map) {
                    clearTimeout(holdTimers.map);
                    holdTimers.map = null;
                    mapButton.classList.remove('glow-white');
                    mapButton.classList.add('recede');
                }
                if (buttonActivated.map && target !== mapButton) buttonActivated.map = false;
            }

            if (target === livesDisplay) {
                if (!holdTimers.lives && !buttonActivated.lives) {
                    livesDisplay.classList.remove('glow-white', 'recede');
                    livesDisplay.classList.add('glow-white');
                    holdTimers.lives = setTimeout(() => {
                        if (circle.isDragging && document.elementFromPoint(screenPos.x, screenPos.y) === livesDisplay) {
                            livesDisplay.classList.remove('glow-white');
                            livesDisplay.classList.add('recede');
                            toggleWindow(livesWindow);
                            buttonActivated.lives = true;
                        }
                        holdTimers.lives = null;
                    }, 1000);
                }
            } else {
                if (holdTimers.lives) {
                    clearTimeout(holdTimers.lives);
                    holdTimers.lives = null;
                    livesDisplay.classList.remove('glow-white');
                    livesDisplay.classList.add('recede');
                }
                if (buttonActivated.lives && target !== livesDisplay) buttonActivated.lives = false;
            }

            if (target === hiScoreDisplay) {
                if (!holdTimers.hiScore && !buttonActivated.hiScore) {
                    hiScoreDisplay.classList.remove('glow-white', 'recede');
                    hiScoreDisplay.classList.add('glow-white');
                    holdTimers.hiScore = setTimeout(() => {
                        if (circle.isDragging && document.elementFromPoint(screenPos.x, screenPos.y) === hiScoreDisplay) {
                            hiScoreDisplay.classList.remove('glow-white');
                            hiScoreDisplay.classList.add('recede');
                            toggleWindow(hiScoreWindow);
                            buttonActivated.hiScore = true;
                        }
                        holdTimers.hiScore = null;
                    }, 1000);
                }
            } else {
                if (holdTimers.hiScore) {
                    clearTimeout(holdTimers.hiScore);
                    holdTimers.hiScore = null;
                    hiScoreDisplay.classList.remove('glow-white');
                    hiScoreDisplay.classList.add('recede');
                }
                if (buttonActivated.hiScore && target !== hiScoreDisplay) buttonActivated.hiScore = false;
            }

            if (isPaused) saveState();
        }

        function stopDragging(e) {
            if (!circle.isDragging || isFleepSequence) return;
            let touchId = circle.dragTouchId;
            if (e.touches && e.touches.length > 0) return;
            if (e.changedTouches) {
                let matched = false;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        matched = true;
                        break;
                    }
                }
                if (!matched) return;
            }

            const screenPos = getScreenPos(e, touchId);
            const target = document.elementFromPoint(screenPos.x, screenPos.y);
            const canvasRect = canvas.getBoundingClientRect();
            const isOverCanvas = (
                screenPos.x >= canvasRect.left &&
                screenPos.x <= canvasRect.right &&
                screenPos.y >= canvasRect.top &&
                screenPos.y <= canvasRect.bottom
            );

            console.log('Stop dragging, target:', target.id, 'isOverCanvas:', isOverCanvas, 'isPaused:', isPaused);

            if (target === playButton && !buttonActivated.play) {
                target.click();
            } else if (target === modeButton && !buttonActivated.mode) {
                modeButton.classList.remove('glow-white');
                modeButton.classList.add('recede');
                target.click();
            } else if (target === mapButton && !buttonActivated.map) {
                mapButton.classList.remove('glow-white');
                mapButton.classList.add('recede');
                target.click();
            } else if (target === livesDisplay && !buttonActivated.lives) {
                toggleWindow(livesWindow);
            } else if (target === hiScoreDisplay && !buttonActivated.hiScore) {
                toggleWindow(hiScoreWindow);
            }

            circle.isDragging = false;
            circle.dragTouchId = null;
            Object.keys(holdTimers).forEach(key => {
                if (holdTimers[key]) {
                    clearTimeout(holdTimers[key]);
                    holdTimers[key] = null;
                    if (key === 'play') {
                        playButton.classList.remove('glow-green', 'glow-red');
                        playButton.classList.add('recede');
                    } else {
                        document.getElementById(key).classList.remove('glow-white');
                        document.getElementById(key).classList.add('recede');
                    }
                }
            });
            if (target !== playButton) buttonActivated.play = false;
            if (target !== modeButton) buttonActivated.mode = false;
            if (target !== mapButton) buttonActivated.map = false;
            if (target !== livesDisplay) buttonActivated.lives = false;
            if (target !== hiScoreDisplay) buttonActivated.hiScore = false;

            if (!circle.isDragging && isPaused) saveState();
        }

        function stopResizing(e) {
            if (circle.resizeTouchId === null || isFleepSequence) return;
            if (e.touches && e.touches.length > 1) return;
            if (e.changedTouches) {
                let matched = false;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === circle.resizeTouchId) {
                        matched = true;
                        break;
                    }
                }
                if (!matched) return;
            }

            const elapsed = Date.now() - circle.resizeStartTime;
            if (!circle.isResizing && elapsed < resizeHoldThreshold && !isPaused) {
                console.log('Quick tap detected, dropping circle');
                circle.isDragging = false;
                circle.dragTouchId = null;
                circle.dx = 0;
                circle.dy = 0;
            } else if (circle.isResizing) {
                console.log('Resizing stopped, new radius:', circle.radius);
                circle.isResizing = false;
            }

            if (circle.resizeTimer) {
                clearTimeout(circle.resizeTimer);
                circle.resizeTimer = null;
            }
            circle.resizeTouchId = null;
            constrainCircle();
            if (isPaused) saveState();
        }

        function handleMultiTouch(e) {
            if (isFleepSequence || e.touches.length < 2) return;
            const dragTouchIndex = Array.from(e.touches).findIndex(t => t.identifier === circle.dragTouchId);
            if (dragTouchIndex === -1) return;

            const otherTouch = e.touches[dragTouchIndex === 0 ? 1 : 0];
            const screenPos = { x: otherTouch.clientX, y: otherTouch.clientY };
            const canvasRect = canvas.getBoundingClientRect();
            const isOverCanvas = (
                screenPos.x >= canvasRect.left &&
                screenPos.x <= canvasRect.right &&
                screenPos.y >= canvasRect.top &&
                screenPos.y <= canvasRect.bottom
            );

            if (isOverCanvas && !circle.isResizing && !isPaused) {
                handleCircleTap({ touches: [otherTouch] });
            }
        }

        modeButton.addEventListener('click', () => {
            if (isFleepSequence) return;
            console.log('MODE button clicked');
            if (!isPaused) {
                circle.wasDraggingWhenPaused = circle.isDragging;
                isPaused = true;
            }
            saveState();
            currentMode = currentMode === 'survival' ? 'endurance' : 'survival';
            sighhhVisible = false;
            if (sighhhTimer) clearTimeout(sighhhTimer);
            shownTexts.clear();
            loadState(currentMode, currentMap);
            updateDisplay();
        });

        mapButton.addEventListener('click', () => {
            if (isFleepSequence) return;
            console.log('MAP button clicked');
            if (!isPaused) {
                circle.wasDraggingWhenPaused = circle.isDragging;
                isPaused = true;
            }
            saveState();
            currentMap = currentMap === 'rectangle' ? 'circle' : 'rectangle';
            sighhhVisible = false;
            if (sighhhTimer) clearTimeout(sighhhTimer);
            shownTexts.clear();
            loadState(currentMode, currentMap);
            updateDisplay();
        });

        playButton.addEventListener('click', (e) => {
            if (isFleepSequence) return;
            console.log('PAUSE/RESUME button clicked');
            if (isPaused) {
                isPaused = false;
                if (circle.isDragging) {
                    const pos = getMousePos(e);
                    circle.lastX = pos.x;
                    circle.lastY = pos.y;
                    circle.lastTime = Date.now();
                    circle.dx = 0;
                    circle.dy = 0;
                } else if (circle.wasDraggingWhenPaused) {
                    circle.isDragging = false;
                    circle.dragTouchId = null;
                    constrainCircle();
                    circle.dx = 0;
                    circle.dy = 0;
                } else {
                    constrainCircle();
                    circle.dx = circle.dx || 0;
                    circle.dy = circle.dy || 0;
                }
                circle.wasDraggingWhenPaused = false;
                if (gameStates[`${currentMode}-${currentMap}`].isCountingDown) startCountdown(true);
                updateDisplay();
            } else {
                circle.wasDraggingWhenPaused = circle.isDragging;
                isPaused = true;
                saveState();
                updateDisplay();
            }
        });

        livesDisplay.addEventListener('click', () => {
            if (!circle.isDragging || isFleepSequence) return;
            toggleWindow(livesWindow);
        });

        hiScoreDisplay.addEventListener('click', () => {
            if (!circle.isDragging || isFleepSequence) return;
            toggleWindow(hiScoreWindow);
        });

        document.addEventListener('click', (e) => {
            if (isFleepSequence) return;
            if (livesWindow.classList.contains('active') && e.target !== livesWindow) {
                livesWindow.classList.remove('active');
            }
            if (hiScoreWindow.classList.contains('active') && e.target !== hiScoreWindow) {
                hiScoreWindow.classList.remove('active');
            }
        });

        document.addEventListener('touchend', (e) => {
            if (isFleepSequence) return;
            if (livesWindow.classList.contains('active') && e.target !== livesWindow) {
                livesWindow.classList.remove('active');
            }
            if (hiScoreWindow.classList.contains('active') && e.target !== hiScoreWindow) {
                hiScoreWindow.classList.remove('active');
            }
        });

        canvas.addEventListener('mousedown', startDragging);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', stopDragging);
        canvas.addEventListener('click', handleCircleTap);

        canvas.addEventListener('touchstart', (e) => {
            startDragging(e);
            handleCircleTap(e);
            startResizing(e);
            handleMultiTouch(e);
        });
        canvas.addEventListener('touchmove', drag);
        canvas.addEventListener('touchend', (e) => {
            stopDragging(e);
            stopResizing(e);
        });

        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', (e) => {
            stopDragging(e);
            stopResizing(e);
        });

        modeButton.addEventListener('touchstart', (e) => {
            if (circle.isDragging && e.touches.length > 1 && !isFleepSequence) {
                console.log('MODE button tapped during drag');
                modeButton.click();
            }
        });

        mapButton.addEventListener('touchstart', (e) => {
            if (circle.isDragging && e.touches.length > 1 && !isFleepSequence) {
                console.log('MAP button tapped during drag');
                mapButton.click();
            }
        });

        playButton.addEventListener('touchstart', (e) => {
            if (circle.isDragging && e.touches.length > 1 && !isFleepSequence) {
                console.log('PAUSE/RESUME button tapped during drag');
                playButton.click();
            }
        });

       _livesDisplay.addEventListener('touchstart', (e) => {
            if (circle.isDragging && e.touches.length > 1 && !isFleepSequence) {
                console.log('LIVES button tapped during drag');
                toggleWindow(livesWindow);
            }
        });

        hiScoreDisplay.addEventListener('touchstart', (e) => {
            if (circle.isDragging && e.touches.length > 1 && !isFleepSequence) {
                console.log('HI SCORE button tapped during drag');
                toggleWindow(hiScoreWindow);
            }
        });

        function animate() {
            updatePhysics();
            const color = updateColors();
            drawScene(color);
            requestAnimationFrame(animate);
        }

        circle.x = window.innerWidth * 0.45;
        circle.y = window.innerHeight * 0.5;

        updateDisplay();
        animate();
    </script>
</body>
</html>
