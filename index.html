<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwable Bouncy Circle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            z-index: 5; /* Middle layer: circle and border */
            background: transparent;
        }
        #level, #countdown, #wallHits, #lives, #hiScore, #title {
            position: absolute;
            color: #000; /* Black text for buttons */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            z-index: 2; /* Lower layer: text, above background but below canvas */
        }
        #title {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
        }
        #level {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }
        #countdown {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            transition: opacity 0.5s ease;
        }
        #wallHits {
            top: 80px; /* Defines top of border */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            visibility: hidden;
        }
        #lives {
            top: 80px; /* Align with wallHits */
            font-size: 1em;
            /* Left set dynamically */
        }
        #hiScore {
            top: 80px; /* Align with wallHits */
            font-size: 1em;
            /* Right set dynamically */
        }
        #modeButton {
            position: absolute;
            bottom: 20px;
            z-index: 15; /* Top layer: buttons */
            /* Left set dynamically */
        }
        #mapButton {
            position: absolute;
            bottom: 20px;
            z-index: 15; /* Top layer: buttons */
            /* Right set dynamically */
        }
        button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            color: #000; /* Black text */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            filter: brightness(85%); /* Slight darken on hover */
        }
        #livesWindow, #hiScoreWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px;
            font-size: 1.5em;
            color: #000; /* Black text */
            border-radius: 10px;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 20; /* Above everything */
        }
        #livesWindow.active, #hiScoreWindow.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="title">Survival Mode</div>
    <div id="level">Level: 1</div>
    <div id="countdown" style="opacity: 0;"></div>
    <div id="wallHits" style="visibility: hidden;"></div>
    <button id="lives">Lives: 3</button>
    <button id="hiScore">Hi Score: 1</button>
    <button id="modeButton">Mode</button>
    <button id="mapButton">Map</button>
    <canvas id="canvas"></canvas>
    <div id="livesWindow">MEAF yourself Leroy</div>
    <div id="hiScoreWindow">u suck meaf</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('level');
        const countdownDisplay = document.getElementById('countdown');
        const wallHitsDisplay = document.getElementById('wallHits');
        const livesDisplay = document.getElementById('lives');
        const hiScoreDisplay = document.getElementById('hiScore');
        const titleDisplay = document.getElementById('title');
        const modeButton = document.getElementById('modeButton');
        const mapButton = document.getElementById('mapButton');
        const livesWindow = document.getElementById('livesWindow');
        const hiScoreWindow = document.getElementById('hiScoreWindow');

        // Border width
        const borderWidth = 2;

        // Circle properties
        const circle = {
            x: 0,
            y: 0,
            radius: 30,
            dx: 0,
            dy: 0,
            isDragging: false,
            lastX: 0,
            lastY: 0,
            lastTime: 0,
            wallContact: {
                left: { time: 0, inContact: false },
                right: { time: 0, inContact: false },
                top: { time: 0, inContact: false },
                bottom: { time: 0, inContact: false },
                boundary: { time: 0, inContact: false }
            }
        };

        // Physics constants
        const gravity = 0.5;
        const friction = 0.98;
        const bounciness = 0.9;
        const bounceTimeWindow = 100;

        // Background color properties
        let backgroundHue = 0;
        const backgroundSaturation = 70;
        let backgroundLightness = 50;
        const maxLightness = 50;
        const minLightness = 10;
        const darkenAmount = 5;
        const lightenRate = 0.05;

        // Game state
        let isCountingDown = false;
        let countdown = 3;
        let wallHits = 0;
        let level = 1;
        let isTrackingHits = false;
        let lives = 3;
        let hiScore = 1;
        let currentMode = 'survival';
        let currentMap = 'rectangle';

        // Saved states for each mode and map combination
        const gameStates = {
            'survival-rectangle': { level: 1, lives: 3, hiScore: 1 },
            'endurance-rectangle': { level: 1, lives: Infinity, hiScore: 0 },
            'survival-circle': { level: 1, lives: 3, hiScore: 0 },
            'endurance-circle': { level: 1, lives: Infinity, hiScore: 0 }
        };

        // Function to set canvas size and align elements
        function setCanvasSize() {
            const wallHitsTop = parseInt(window.getComputedStyle(wallHitsDisplay).top) || 80;
            const wallHitsHeight = wallHitsDisplay.offsetHeight || 32;
            const wallHitsBottom = wallHitsTop + wallHitsHeight;
            const buttonBottom = parseInt(window.getComputedStyle(modeButton).bottom) || 20;
            const buttonHeight = modeButton.offsetHeight || 36;
            const buttonTop = window.innerHeight - buttonBottom - buttonHeight;

            const availableHeight = buttonTop - wallHitsBottom;
            canvas.height = availableHeight - 2 * borderWidth;
            canvas.width = window.innerWidth * 0.9;
            const canvasLeft = (window.innerWidth - canvas.width) / 2;
            canvas.style.top = `${wallHitsBottom + (availableHeight - canvas.height) / 2}px`;
            canvas.style.left = `${canvasLeft}px`;

            // Align elements with border edges
            livesDisplay.style.left = `${canvasLeft}px`;
            hiScoreDisplay.style.right = `${window.innerWidth - (canvasLeft + canvas.width)}px`;
            modeButton.style.left = `${canvasLeft}px`;
            mapButton.style.right = `${window.innerWidth - (canvasLeft + canvas.width)}px`;

            circle.x = canvas.width / 2;
            circle.y = canvas.height / 2;
        }

        // Initialize canvas size and alignment
        document.addEventListener('DOMContentLoaded', () => {
            wallHitsDisplay.style.visibility = 'hidden';
            void wallHitsDisplay.offsetHeight; // Force reflow
            setCanvasSize();
            requestAnimationFrame(() => setCanvasSize());
        });
        window.addEventListener('resize', setCanvasSize);

        // Function to update display
        function updateDisplay() {
            levelDisplay.textContent = `Level: ${level}`;
            livesDisplay.textContent = `Lives: ${lives === Infinity ? 'âˆž' : lives}`;
            hiScoreDisplay.textContent = `Hi Score: ${hiScore}`;
            titleDisplay.textContent = currentMode === 'survival' ? 'Survival Mode' : 'Endurance Mode';
            setCanvasSize();
        }

        // Function to save current state
        function saveState() {
            const key = `${currentMode}-${currentMap}`;
            gameStates[key] = { level, lives, hiScore };
        }

        // Function to load state
        function loadState(mode, map) {
            const key = `${mode}-${map}`;
            level = gameStates[key].level;
            lives = gameStates[key].lives;
            hiScore = gameStates[key].hiScore;
            updateDisplay();
        }

        // HSL to RGB conversion
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return { r, g, b };
        }

        // Invert RGB color
        function invertColor(rgb) {
            return { r: 255 - rgb.r, g: 255 - rgb.g, b: 255 - rgb.b };
        }

        // Update background and button colors
        function updateColors() {
            const backgroundRgb = hslToRgb(backgroundHue, backgroundSaturation, backgroundLightness);
            document.body.style.backgroundColor = `rgb(${backgroundRgb.r}, ${backgroundRgb.g}, ${backgroundRgb.b})`;
            const circleRgb = invertColor(backgroundRgb);
            const colorStyle = `rgb(${circleRgb.r}, ${circleRgb.g}, ${circleRgb.b})`;
            modeButton.style.backgroundColor = colorStyle;
            mapButton.style.backgroundColor = colorStyle;
            livesDisplay.style.backgroundColor = colorStyle;
            hiScoreDisplay.style.backgroundColor = colorStyle;
            livesWindow.style.backgroundColor = colorStyle;
            hiScoreWindow.style.backgroundColor = colorStyle;
        }

        // Draw the border and circle
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const backgroundRgb = hslToRgb(backgroundHue, backgroundSaturation, backgroundLightness);
            const circleRgb = invertColor(backgroundRgb);

            ctx.strokeStyle = `rgb(${circleRgb.r}, ${circleRgb.g}, ${circleRgb.b})`;
            ctx.lineWidth = borderWidth * 2;
            if (currentMap === 'rectangle') {
                ctx.strokeRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) / 2 - borderWidth, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgb(${circleRgb.r}, ${circleRgb.g}, ${circleRgb.b})`;
            ctx.fill();
            ctx.closePath();
        }

        // Update physics and collisions
        function updatePhysics() {
            const currentTime = Date.now();

            if (!circle.isDragging) {
                circle.dy += gravity;
                circle.x += circle.dx;
                circle.y += circle.dy;
                circle.dx *= friction;
                circle.dy *= friction;

                let walls;
                if (currentMap === 'rectangle') {
                    walls = [
                        { name: 'right', edge: canvas.width, pos: circle.x + circle.radius, velocity: circle.dx, isContact: circle.x + circle.radius >= canvas.width },
                        { name: 'left', edge: 0, pos: circle.x - circle.radius, velocity: circle.dx, isContact: circle.x - circle.radius <= 0 },
                        { name: 'bottom', edge: canvas.height, pos: circle.y + circle.radius, velocity: circle.dy, isContact: circle.y + circle.radius >= canvas.height },
                        { name: 'top', edge: 0, pos: circle.y - circle.radius, velocity: circle.dy, isContact: circle.y - circle.radius <= 0 }
                    ];
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(canvas.width, canvas.height) / 2 - borderWidth;
                    const distFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    const isContact = distFromCenter + circle.radius >= radius;
                    walls = [{ name: 'boundary', edge: radius, pos: distFromCenter + circle.radius, velocity: 0, isContact }];
                }

                walls.forEach(wall => {
                    const contact = circle.wallContact[wall.name];
                    if (wall.isContact) {
                        if (!contact.inContact) {
                            contact.inContact = true;
                            contact.time = currentTime;
                            if (isTrackingHits) wallHits++;
                        }
                    } else {
                        if (contact.inContact) {
                            contact.inContact = false;
                        }
                    }
                });

                if (currentMap === 'rectangle') {
                    if (circle.x + circle.radius > canvas.width) {
                        circle.x = canvas.width - circle.radius;
                        circle.dx = -circle.dx * bounciness;
                    } else if (circle.x - circle.radius < 0) {
                        circle.x = circle.radius;
                        circle.dx = -circle.dx * bounciness;
                    }
                    if (circle.y + circle.radius > canvas.height) {
                        circle.y = canvas.height - circle.radius;
                        circle.dy = -circle.dy * bounciness;
                    } else if (circle.y - circle.radius < 0) {
                        circle.y = circle.radius;
                        circle.dy = -circle.dy * bounciness;
                    }
                } else {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(canvas.width, canvas.height) / 2 - borderWidth;
                    const distFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    if (distFromCenter + circle.radius >= radius) {
                        const angle = Math.atan2(circle.y - centerY, circle.x - centerX);
                        circle.x = centerX + Math.cos(angle) * (radius - circle.radius);
                        circle.y = centerY + Math.sin(angle) * (radius - circle.radius);
                        const speed = Math.sqrt(circle.dx ** 2 + circle.dy ** 2);
                        circle.dx = -Math.cos(angle) * speed * bounciness;
                        circle.dy = -Math.sin(angle) * speed * bounciness;
                    }
                }
            }

            backgroundHue = (backgroundHue + 0.5) % 360;
            if (backgroundLightness < maxLightness) {
                backgroundLightness += lightenRate;
                if (backgroundLightness > maxLightness) backgroundLightness = maxLightness;
            }

            if (isTrackingHits) {
                wallHitsDisplay.textContent = `${wallHits}`;
                wallHitsDisplay.style.visibility = 'visible';
            } else {
                wallHitsDisplay.style.visibility = 'hidden';
            }
        }

        // Handle countdown
        function startCountdown() {
            isCountingDown = true;
            countdown = 3;
            wallHits = 0;
            isTrackingHits = true;
            countdownDisplay.style.opacity = 1;
            countdownDisplay.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownDisplay.textContent = countdown;
                } else {
                    countdownDisplay.style.opacity = 0;
                    clearInterval(countdownInterval);
                    isCountingDown = false;
                }
            }, 1000);
        }

        // Handle mouse/touch events
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX || e.touches[0].clientX) - rect.left,
                y: (e.clientY || e.touches[0].clientY) - rect.top
            };
        }

        function handleTap(e) {
            e.preventDefault();
            const pos = getMousePos(e);
            const dist = Math.sqrt(
                (pos.x - circle.x) ** 2 + (pos.y - circle.y) ** 2
            );
            if (dist < circle.radius) {
                if (isTrackingHits && !isCountingDown) {
                    isTrackingHits = false;
                    if (wallHits === level) {
                        level++;
                        if (currentMode === 'survival') lives = 3;
                        if (level > hiScore) hiScore = level;
                    } else if (currentMode === 'survival') {
                        lives--;
                        if (lives <= 0) {
                            level = 1;
                            lives = 3;
                        }
                    }
                    saveState();
                    updateDisplay();
                    startCountdown();
                } else if (!isCountingDown) {
                    startCountdown();
                }
            }
        }

        function startDragging(e) {
            e.preventDefault();
            const pos = getMousePos(e);
            const dist = Math.sqrt(
                (pos.x - circle.x) ** 2 + (pos.y - circle.y) ** 2
            );
            if (dist < circle.radius) {
                circle.isDragging = true;
                circle.lastX = pos.x;
                circle.lastY = pos.y;
                circle.lastTime = Date.now();
                circle.dx = 0;
                circle.dy = 0;
            }
        }

        function drag(e) {
            e.preventDefault();
            if (circle.isDragging) {
                const pos = getMousePos(e);
                circle.x = pos.x;
                circle.y = pos.y;
                const currentTime = Date.now();
                const dt = (currentTime - circle.lastTime) / 1000;
                if (dt > 0) {
                    circle.dx = (pos.x - circle.lastX) / dt;
                    circle.dy = (pos.y - circle.lastY) / dt;
                }
                circle.lastX = pos.x;
                circle.lastY = pos.y;
                circle.lastTime = currentTime;
            }
        }

        function stopDragging() {
            circle.isDragging = false;
        }

        // Mode button handler
        modeButton.addEventListener('click', () => {
            saveState();
            currentMode = currentMode === 'survival' ? 'endurance' : 'survival';
            loadState(currentMode, currentMap);
        });

        // Map button handler
        mapButton.addEventListener('click', () => {
            saveState();
            currentMap = currentMap === 'rectangle' ? 'circle' : 'rectangle';
            loadState(currentMode, currentMap);
            circle.x = canvas.width / 2;
            circle.y = canvas.height / 2;
            circle.dx = 0;
            circle.dy = 0;
            setCanvasSize();
        });

        // Lives button handler
        livesDisplay.addEventListener('click', () => {
            livesWindow.classList.add('active');
        });

        // Hi Score button handler
        hiScoreDisplay.addEventListener('click', () => {
            hiScoreWindow.classList.add('active');
        });

        // Close windows on screen tap
        document.addEventListener('click', (e) => {
            if (e.target !== livesDisplay && livesWindow.classList.contains('active')) {
                livesWindow.classList.remove('active');
            }
            if (e.target !== hiScoreDisplay && hiScoreWindow.classList.contains('active')) {
                hiScoreWindow.classList.remove('active');
            }
        });

        // Event listeners for mouse
        canvas.addEventListener('mousedown', startDragging);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', stopDragging);
        canvas.addEventListener('click', handleTap);

        // Event listeners for touch (mobile)
        canvas.addEventListener('touchstart', (e) => {
            startDragging(e);
            handleTap(e);
        });
        canvas.addEventListener('touchmove', drag);
        canvas.addEventListener('touchend', stopDragging);

        // Animation loop
        function animate() {
            updatePhysics();
            updateColors();
            drawScene();
            requestAnimationFrame(animate);
        }

        // Start the animation
        updateDisplay();
        animate();
    </script>
</body>
</html>
